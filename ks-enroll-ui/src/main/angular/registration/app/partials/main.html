<div class="kscr-header-container">
    <div class="kscr-header">
        <div class="kscr-header-logo">
            <span class="kscr-header-title">COURSE REGISTRATION</span>
            <span class="kscr-header-filler">&nbsp;</span>
            <nav class="navigation">
                <div>
                    <a id="goToSearch" href="{{appUrl}}kscr-poc/index.jsp" class="glyphicon glyphicon-search"><span class="kscr-item-mobileDisplay">Search</span></a>
                    <a id="goToCart" ui-sref="root.cart" class="glyphicon glyphicon-shopping-cart"><span class="kscr-item-mobileDisplay">Cart</span></a>
                    <a id="goToSchedule" ui-sref="root.schedule" class="glyphicon glyphicon-calendar"><span class="kscr-item-mobileDisplay">Schedule</span></a>
                </div>
            </nav>
            <!--<span class="pull-right">-->
               <!--MENU-->
            <!--</span>-->
        </div>
    </div>
    <div class="kscr-searchTerm">
        <!-- Defaults to the current term-->
        <select id="searchTerm" ng-model="termId" ng-options="t.termId as t.termName for t in terms"></select>
    </div>
</div>
