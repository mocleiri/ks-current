<div class="kscr-Header-container" ng-class="{'kscr-Menu-background--disabled' : dropMenu}" ng-click="dropMenu = !dropMenu">
    <div class="kscr-Header" ng-click="dropMenu = !dropMenu">
        <div class="kscr-Header-logo">
            <span class="kscr-Header-title kscr-Visibility-mobileElement">COURSE REGISTRATION</span>
            <span class="kscr-Header-termName"  id="header_termName">{{termName}}</span>
            <span class="kscr-Header-filler">&nbsp;</span>

            <nav class="Navigation">
                <!--<div>-->
                    <!--<a id="goToSearch" href="{{appUrl}}kscr-poc/index.jsp" class="glyphicon glyphicon-search"><span class="kscr-Visibility-mobileElement">Search</span></a>-->
                    <!--<a id="goToCart" ui-sref="root.cart" class="glyphicon glyphicon-shopping-cart"><span class="kscr-Visibility-mobileElement">Cart</span></a>-->
                    <!--<a id="goToSchedule" ui-sref="root.schedule" class="glyphicon glyphicon-calendar"><span class="kscr-Visibility-mobileElement">Schedule</span></a>-->
                <!--</div>-->
                <span >
                    <button id="reg_menu_button" type="button" ng-model="dropMenu" class="kscr-Menu-button" ng-class="{'kscr-Menu-button--clicked' : dropMenu}" ng-click="dropMenu = !dropMenu">MENU</button>
                </span>
            </nav>
        </div>

            <div class="kscr-Menu-container" ng-show="dropMenu">
                <!--Header section-->
                <div class="kscr-Menu-Header">
                      <div>
                          <button id="logout" class="kscr-Menu-button" ng-click="logout()">logout</button>
                      </div>
                </div>
                <div class="kscr-Menu-searchTerm">
                    <!-- Defaults to the current term-->
                    <strong>Term</strong>
                    <div>
                        <select id="searchTerm" ng-model="termId" ng-options="t.termId as t.termName for t in terms"></select>
                    </div>
                </div>

                <!--Search Courses section-->
                <a id="goToSearch" href="{{appUrl}}kscr-poc/index.jsp">
                    <div class="kscr-Menu-links">
                        <span>
                                <div class="kscr-Menu-links-heading">Search Courses <span>&#187;</span> </div>
                                <div>

                                </div>
                        </span>
                    </div>
                </a>

                <!--My Schedule section-->
                <a id="goToSchedule" ng-click="dropMenu = !dropMenu" ui-sref="root.schedule">
                    <div class="kscr-Menu-links">
                        <span>
                            <div class="kscr-Menu-links-heading">My Schedule <span>&#187;</span></div>
                                <div>
                                    Registered for
                                    <strong>
                                    <ng-pluralize count="registeredCourseCount()"
                                                  when="{'1'    : ' {} course ',
                                                                 'other': ' {} courses '}">
                                    </ng-pluralize>
                                    </strong>
                                    (<ng-pluralize count="registeredCredits()"
                                                   when="{'1'    : '{} credit',
                                                                 'other': '{} credits'}">
                                    </ng-pluralize>)
                                </div>
                        </span>
                    </div>
                </a>

                <!--My Cart section-->
                <a id="goToCart" ng-click="dropMenu = !dropMenu" ui-sref="root.cart" >
                    <div class="kscr-Menu-links">
                        <span>
                            <div class="kscr-Menu-links-heading">My Cart <span>&#187;</span> </div>
                                <div>

                                </div>
                        </span>
                    </div>
                </a>
            </div>
    </div>
</div>


<div class="global-Base-body">
   <div ng-disabled="dropMenu" >
        <div ui-view></div>
   </div>
</div>
