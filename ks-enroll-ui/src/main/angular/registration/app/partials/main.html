<div class="kscr-Header-container" ng-class="{'kscr-Menu-background--disabled' : dropMenu}" ng-click="dropMenu = !dropMenu">
    <!-- NG class adds a wide version of the header if we are looking at the responsive states -->
    <div ng-class="{'kscr-Header':true, 'kscr-Responsive-header':uiState=='root.responsive.schedule' || uiState=='root.responsive.cart'}" ng-click="dropMenu = !dropMenu">
        <div class="kscr-Header-logo">
            <span class="kscr-Header-title kscr-Visibility-mobileElement">COURSE REGISTRATION</span>
            <span class="kscr-Header-termName"  id="header_termName">{{termName}}</span>
            <!--<div ng-if="uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'" class="kscr-Header-termName" style="display: inline">-->
                <!--&lt;!&ndash; Defaults to the current term&ndash;&gt;-->
                <!--<select id="searchTerm" style="color: white;background: transparent;border:none;font-family: 'Montserrat',sans-serif;font-size: 14px;font-weight: bold;color: #F8F8F8;"ng-model="$parent.termId" ng-options="t.termId as t.termName for t in terms"></select>-->
            <!--</div>-->
            <span class="kscr-Header-filler">&nbsp;</span>

            <nav ng-class="{Navigation:true,'kscr-Responsive-navigation':uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'}">
                <span >
                    <button id="reg_menu_button" type="button" ng-model="dropMenu" class="kscr-Menu-button-menu" ng-class="{'kscr-Menu-button-menu--clicked' : dropMenu}" ng-click="dropMenu = !dropMenu">MENU</button>
                    <!--<button ng-if="uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'" id="logout_small" class="kscr-Menu-button-menu" ng-click="logout()">LOGOUT</button>-->
                </span>
            </nav>
        </div>

            <div class="kscr-Menu-container" ng-show="dropMenu">
                <!--Header section-->
                <div class="kscr-Menu-Header">
                      <div>
                          <button id="logout" class="kscr-Menu-button-logout util-Grid--floatRight" ng-click="logout()">LOGOUT</button>
                          <i class="glyphicon glyphicon-user"></i>
                          <!--<span>who</span>-->
                      </div>
                </div>
                <div class="kscr-Menu-searchTerm">
                    <!-- Defaults to the current term-->
                        <span class="kscr-Menu-heading">Term</span> <select id="searchTerm" ng-model="termId" ng-options="t.termId as t.termName for t in terms"></select>
                </div>

                <!--Search Courses section-->
                <a id="goToSearch" href="{{appUrl}}kscr-poc/index.jsp">
                    <div class="kscr-Menu-links">
                        <span>
                                <div class="kscr-Menu-links-heading"><i class="glyphicon glyphicon-search"></i> Search Courses <span>&#187;</span> </div>
                                <div>

                                </div>
                        </span>
                    </div>
                </a>

                <!--My Schedule section-->
                <!--Added ngifs to link to different srefs. NGIF has it's own scope so had to add $parent to dropMenu variable-->
                <a id="goToSchedule" ng-if="uiState!='root.responsive.cart'&&uiState!='root.responsive.schedule'" ng-click="$parent.dropMenu = !$parent.dropMenu" ui-sref="root.schedule">
                    <div class="kscr-Menu-links">
                        <span>
                            <div class="kscr-Menu-links-heading"><i class="glyphicon glyphicon-calendar"></i> My Schedule <span>&#187;</span></div>
                                <div class="kscr-Menu-subtext">
                                    <ng-pluralize count="registeredCredits()"
                                                   when="{'0' : ' ',
                                                    '1' : '{} credit',
                                                    'other': '{} credits'}">
                                    </ng-pluralize>
                                </div>
                        </span>
                    </div>
                </a>
                <a id="goToSchedule" ng-if="uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'" ng-click="$parent.dropMenu = !$parent.dropMenu" ui-sref="root.responsive.schedule">
                    <div class="kscr-Menu-links">
                        <span>
                            <div class="kscr-Menu-links-heading"><i class="glyphicon glyphicon-calendar"></i> My Schedule <span>&#187;</span></div>
                                <div class="kscr-Menu-subtext">
                                    <ng-pluralize count="registeredCredits()"
                                                  when="{'0' : ' ',
                                                    '1' : '{} credit',
                                                    'other': '{} credits'}">
                                    </ng-pluralize>
                                </div>
                        </span>
                    </div>
                </a>
                <!--My Cart section-->
                <a id="goToCart" ng-if="uiState!='root.responsive.cart'&&uiState!='root.responsive.schedule'" ng-click="$parent.dropMenu = !$parent.dropMenu" ui-sref="root.cart" >
                    <div class="kscr-Menu-links">
                        <span>
                            <div class="kscr-Menu-links-heading"><i class="glyphicon glyphicon-shopping-cart"></i> My Cart <span>&#187;</span> </div>
                                <div>

                                </div>
                        </span>
                    </div>
                </a>
                <a id="goToCart" ng-if="uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'" ng-click="$parent.dropMenu = !$parent.dropMenu" ui-sref="root.responsive.cart" >
                    <div class="kscr-Menu-links">
                        <span>
                            <div class="kscr-Menu-links-heading"><i class="glyphicon glyphicon-shopping-cart"></i> My Cart <span>&#187;</span> </div>
                                <div>

                                </div>
                        </span>
                    </div>
                </a>
            </div>
    </div>
</div>


<div class="global-Base-body">
   <div ng-disabled="dropMenu" >
        <div ui-view></div>
   </div>
</div>
