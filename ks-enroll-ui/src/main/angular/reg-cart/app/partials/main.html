<div class="kscr-header-container">
    <div class="header">
        <div class="kscr-logo">
            <span class="kscr-header-title">Course Registration</span>

            <nav class="navigation">
                <div>
                    <a id="goToSchedule" ui-sref="root.schedule" class="glyphicon glyphicon-calendar"></a>
                    <a id="goToCart" ui-sref="root.cart" class="glyphicon glyphicon-shopping-cart"></a>
                </div>
            </nav>
        </div>
    </div>
    <div class="kscr-searchTerm">
        <select id="searchTerm" ng-model="termId" ng-options="t.termId as t.termName for t in terms"/>
    </div>
</div>
