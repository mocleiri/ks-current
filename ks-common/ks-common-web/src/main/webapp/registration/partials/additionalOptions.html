<form ng-submit="save()"><div class="kscr-AdditionalOptions"><div class="kscr-Card">Adding {{newCartItem.courseCode}} ({{newCartItem.regGroupCode}}) to cart <span>{{newCartItem.courseTitle}}</span></div><div class="kscr-AdditionalOptions-header">Additional Options</div><div class="kscr-AdditionalOptions-content"><div><label for="newItemCredits" class="kscr-RegInput-label">Credits</label><select id="newItemCredits" class="kscr-RegInput-label" ng-model="newCartItem.credits" ng-options="creditOption for creditOption in newCartItem.creditOptions"></select></div><div><label for="newItemGrading" class="kscr-RegInput-label">Grading</label><select id="newItemGrading" class="kscr-RegInput-label" ng-model="newCartItem.grading" ng-options="key as value for (key, value) in newCartItem.gradingOptions"></select></div><div class="kscr-AdditionalOpions-buttons"><button id="newItemSave" type="submit" class="kscr-Button">Save</button> <button id="newItemCancel" class="kscr-Button-primary" type="button" ng-click="dismiss()">Cancel</button></div></div></div></form>
