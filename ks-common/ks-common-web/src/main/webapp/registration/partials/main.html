<div class="kscr-Header-container" ng-class="{'kscr-Menu-background--disabled' : dropMenu}" ng-click="dropMenu = !dropMenu"><!-- NG class adds a wide version of the header if we are looking at the responsive states --><div ng-class="{'kscr-Header':true, 'kscr-Responsive-header':uiState=='root.responsive.schedule' || uiState=='root.responsive.cart'}" ng-click="dropMenu = !dropMenu"><div class="kscr-Header-logo util-Grid util-Grid--center"><div class="kscr-Header-title">COURSE REGISTRATION</div><div class="kscr-Header-separator"></div><div class="util-Grid-cell"><div class="kscr-Header-termName"><span class="kscr-Header-termName-label">{{termName}}</span><div class="kscr-Header-termName-selector"><span class="kscr-Header-termName-selector-label" id="header_termName" for="searchTermDesktop">{{termName}}</span><div class="kscr-Header-termName-selectWrap"><select id="searchTermDesktop" ng-model="termId" ng-options="t.termId as t.termName for t in terms"></select></div></div></div><span class="kscr-Header-credits" id="header_credits" ng-show="registeredCredits() > 0"><ng-pluralize count="registeredCredits()" when="{'0' : ' ',
                                        '1' : '{} credit',
                                        'other': '{} credits'}"></ng-pluralize></span></div><!--<div ng-if="uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'" class="kscr-Header-termName" style="display: inline">--><!--&lt;!&ndash; Defaults to the current term&ndash;&gt;--><!--<select id="searchTerm" style="color: white;background: transparent;border:none;font-family: 'Montserrat',sans-serif;font-size: 14px;font-weight: bold;color: #F8F8F8;"ng-model="$parent.termId" ng-options="t.termId as t.termName for t in terms"></select>--><!--</div>--><div id="reg_user_menu" class="kscr-Header-menu" ng-class="{'kscr-Header-menu--clicked' : showUserMenu}" ng-click="showUserMenu = !showUserMenu"><div><i class="glyphicon glyphicon-user"></i> <span id="header_user" class="kscr-Header-user">{{userId()}}</span><div class="kscr-Header-userMenu" ng-show="showUserMenu"><ul><li id="reg_user_menu_logout" ng-click="logout()">Logout</li></ul></div></div></div><nav ng-class="{Navigation:true,'kscr-Responsive-navigation':uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'}"><span><button id="reg_menu_button" type="button" ng-model="dropMenu" class="kscr-Menu-button-menu" ng-class="{'kscr-Menu-button-menu--clicked' : dropMenu}" ng-click="dropMenu = !dropMenu">MENU</button> <!--<button ng-if="uiState=='root.responsive.cart'||uiState=='root.responsive.schedule'" id="logout_small" class="kscr-Menu-button-menu" ng-click="logout()">LOGOUT</button>--></span></nav><div class="util-Grid--clearfix"></div></div><div drop-menu=""></div></div></div><div class="global-Base-body"><div ng-disabled="dropMenu"><div ui-view=""></div></div></div>
